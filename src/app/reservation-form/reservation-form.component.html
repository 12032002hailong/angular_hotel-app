<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="container">
  <div class="row mb-3">
    <div class="col">
      <label for="">Check-In Date:</label>
      <input
        type="date"
        formControlName="checkInDate"
        class="form-control"
        aria-label="checkInDate"
      />
      <div
        *ngIf="
          reservationForm.get('checkInDate')?.invalid &&
          reservationForm.get('checkInDate')?.touched
        "
      >
        <small class="text-danger"> Check-In Date is required </small>
      </div>
    </div>
    <div class="col">
      <label for="">Check-Out Date:</label>
      <input
        class="form-control"
        type="date"
        formControlName="checkOutDate"
        aria-label="checkOutDate"
      />
      <div
        *ngIf="
          reservationForm.get('checkOutDate')?.invalid &&
          reservationForm.get('checkOutDate')?.touched
        "
      >
        <small class="text-danger"> Check-Out Date is required </small>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="">Guest Name:</label>
      <input
        type="string"
        formControlName="guestName"
        class="form-control"
        aria-label="guestName"
      />
      <div
        *ngIf="
          reservationForm.get('guestName')?.invalid &&
          reservationForm.get('guestName')?.touched
        "
      >
        <small class="text-danger"> Guest Name is required </small>
      </div>
    </div>

    <div class="col">
      <label for="">Guest Email:</label>
      <input
        type="string"
        formControlName="guestEmail"
        class="form-control"
        aria-label="guestEmail"
      />
      <div
        *ngIf="
          reservationForm.get('guestEmail')?.invalid &&
          reservationForm.get('guestEmail')?.touched
        "
      >
        <small class="text-danger"> Guest Email is required </small>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      <label for="">Room Number:</label>
      <input
        type="number"
        formControlName="roomNumber"
        class="form-control"
        aria-label="roomNumber"
      />
      <div
        *ngIf="
          reservationForm.get('roomNumber')?.invalid &&
          reservationForm.get('roomNumber')?.touched
        "
      >
        <small class="text-danger"> Room Number is required </small>
      </div>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="reservationForm.invalid"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
